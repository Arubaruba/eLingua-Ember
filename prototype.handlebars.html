<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>eLingua</title>
  <link rel="stylesheet" href="css/master.css"/>
</head>
<body>
<div class="upper-area">
  <span id="website-title">
    eLingua
    <span id="right-area">
      <a class="black-link" href="/">Home</a>
      <a class="white-button" href="/">Sign Up</a>
      <a class="green-button" href="">Sign In</a>
    </span>
  </span>
</div>
<div id="main-content">
  <div id="schedule-main">
    <div class="day">
      <div class="name">Monday</div>
      <div class="time-container">
        <div style="top:0;" class="time-label">
           8
        </div>
        <div style="top:20px;" class="time-label">9</div>
        <div style="top:40px;" class="time-label">
          10
        </div>
        <div style="top:60px;" class="time-label">
          11
        </div>
        <div style="top:80px;" class="time-label">
          12
        </div>
      </div>
    </div>
    <div class="day">Tuesday</div>
    <div class="day">Day</div>
    <div class="day">Day</div>
    <div class="day">Day</div>
    <div class="day">Day</div>
    <div class="day">Day</div>
  </div>
  <div class="session-slot" session="">
    <span class="x-mark">✖</span>
    <span class="tutor">Kamal Suleiman</span>
    <span class="time-period"> 2:00</span> to
    <span class="time-period"> 3:00</span>
  </div>
  <div class="session-slot" session="">
    <span class="x-mark">✖</span>
    <span class="tutor">Kamal Suleiman</span>
    <span class="time-period"> 6:00</span> to
    <span class="time-period"> 7:00</span>
  </div>
  <div id="claiming-session">
    <img src="images/loading.gif" alt=""/>
    Waiting for Response from Server
  </div>
</div>
</body>
</html>
