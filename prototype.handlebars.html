<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>eLingua</title>
  <link rel="stylesheet" href="css/master.css"/>
</head>
<body>
<div class="upper-area">
  <span id="website-title">
    eLingua
    <span id="right-area">
      <a class="black-link" href="/">Home</a>
      <a class="black-link" href="/">Scheduler</a>
      <a class="white-button" href="/">Sign Up</a>
      <a class="green-button" href="">Sign In</a>
    </span>
  </span>
</div>
<div id="main-content">
  <div id="available_sessions">Select when you want your weekly classes to be.</div>
  <div id="schedule-main">
    <div class="day">
      <div class="name">Monday</div>
      <div class="time-container">
        <div style="top:0px;" class="time-label">
           8
        </div>
        <div style="top:20px;" class="time-label">9</div>
        <div style="top:40px;" class="time-label">
          10
        </div>
        <div style="top:60px;" class="time-label">
          11
        </div>
        <div style="top:80px;" class="time-label">
          12
        </div>
      </div>
    </div>
    <div class="day">
      <div class="name">Tuesday</div>
      <div class="time-container">
        <div style="top:0px;" class="time-label">
          10
        </div>
        <div style="top:20px;" class="time-label">
          11
        </div>
        <div style="top:40px;" class="time-label">
          12
        </div>
      </div>
    </div>
    <div class="day">Day</div>
    <div class="day">Day</div>
    <div class="day">Day</div>
    <div class="day">Day</div>
    <div class="day">Day</div>
  </div>
</div>
</body>
</html>
